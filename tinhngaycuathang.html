<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày của tháng</title>
</head>
<body>
<input placeholder="Nhập tháng" id="thang" type="number">
<button onclick="tinhngaycuathang()" value="">Tính ngày</button>
<p id="ketqua"></p>
<script>
    function tinhngaycuathang() {

        let thang = parseFloat(document.getElementById('thang').value)
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerHTML ='Tháng'+' '+thang + ' có 30 ngày'
                break
            case 2:
                document.getElementById('ketqua').innerHTML ='Tháng'+' '+thang + ' có 28 hoặc 29 ngày'
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerHTML ='Tháng'+' ' +thang + ' có 30 ngày'
                break
            default:
                document.getElementById('ketqua').innerHTML='Không có'
        }
    }


</script>
</body>
</html>
